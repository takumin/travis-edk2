dist: xenial
language: python
python: 3.7
addons:
  update: true
  apt:
    packages:
    - uuid-dev
    - nasm
    - iasl
git:
  depth: 10
  submodules: false
env:
  global:
    - MAKEFLAGS="-j $(nproc)"
  matrix:
    - Processor="3264" OPTS="-a IA32 -a X64"
    - Processor="Ia32" OPTS="-a IA32"
    - Processor="X64"  OPTS="-a X64"
install:
  - git submodule update --init --recursive --depth 10
before_script:
  - pushd edk2
script:
  - OvmfPkg/build.sh -n $(nproc) -D HTTP_BOOT_ENABLE -D TLS_ENABLE -b RELEASE ${OPTS}
after_success:
  - popd
  - cp edk2/Build/Ovmf${Processor}/RELEASE_GCC5/FV/OVMF.fd      OVNF_${Processor}.fd
  - cp edk2/Build/Ovmf${Processor}/RELEASE_GCC5/FV/OVMF_CODE.fd OVNF_CODE_${Processor}.fd
  - cp edk2/Build/Ovmf${Processor}/RELEASE_GCC5/FV/OVMF_VARS.fd OVNF_VARS_${Processor}.fd
  - sha256sum OVNF_${Processor}.fd OVNF_CODE_${Processor}.fd OVNF_VARS_${Processor}.fd > OVMF_${Processor}.sha256
  - cat OVMF_${Processor}.sha256
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "OVNF_*.fd"
    - "OVNF_*.sha256"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
